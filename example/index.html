<style>
    .block {
        display: flex;
        flex-direction: column;
    }

    .block .be-error-message {
        color: red;
    }

    .block .be-success-message {
        color: green;
    }

    input,
    input:focus
    { outline: none;}


    .block input.be-error-message-input {
        border: 2px solid red;

    }

    .block input.be-success-message-input {
        border: 2px solid green;

    }
</style>

<h1>Example Form Validator</h1>

<form class="js-form-with-validator" action="">
    <div class="block"><input class="text" type="text"></div>
    <div class="block"><input class="phone" type="text"></div>
    <div class="block"><input class="email" type="text"></div>
    <div class="block"><input class="file" type="file"></div>

    <button type="submit">submit</button>
</form>
